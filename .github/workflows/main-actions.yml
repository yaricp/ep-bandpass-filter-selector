name: Run check format lint and unittests
on:
  push:
    branches:
      - dev

jobs:
  run-linters-unittests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          ls -a;
          bash -c ./scripts/./install.sh;
      - name: run linters
        run: |
          .venv/bin/poetry run flake8 ep_bandpass_filter_selector/selector.py
          .venv/bin/poetry run ruff ep_bandpass_filter_selector/selector.py
      - name: run unittests
        run: |
          .venv/bin/poetry run pytest

  build_public_package:
    needs: run-linters-unittests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - name: build package
        run: poetry build
      - name: Publish package
        uses: code-specialist/pypi-poetry-publish@v1
        with:
          PACKAGE_DIRECTORY: './'
          PYTHON_VERSION: '3.12'
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          PUBLISH_REGISTRY_PASSWORD: ${{ secrets.PYPI_TOKEN }}
          PUBLISH_REGISTRY: 'https://pypi.org/simple/'

